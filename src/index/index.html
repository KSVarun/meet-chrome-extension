<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AutoJoin</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="header">
        <h2 class="heading">Auto Join</h2>
        <span class="settings"></span>
      </div>
      <section class="container">
        <div class="tickContainer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            enable-background="new 0 0 24 24"
            id="Layer_1"
            version="1.0"
            viewBox="0 0 24 24"
            xml:space="preserve"
            style="display: none"
            class="added"
          >
            <polyline
              class="path"
              fill="none"
              points="20,6 9,17 4,12"
              stroke="#000000"
              stroke-miterlimit="10"
              stroke-width="2"
            />
          </svg>
          <svg
            version="1.1"
            id="Layer_1"
            enable-background="new 0 0 371.23 371.23"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 371.23 371.23"
            xml:space="preserve"
            style="display: none"
            class="notAdded"
          >

              class="path"
              points="371.23,21.213 350.018,0 185.615,164.402 21.213,0 0,21.213 164.402,185.615 0,350.018 21.213,371.23 
	185.615,206.828 350.018,371.23 371.23,350.018 206.828,185.615 "
            />
          </svg>
        </div>
        <div class="link"></div>
        <div class="linkNameContainer">
          <div class="linkName"></div>
          <input
            type="text"
            class="linkNameInput"
            autofocus
            autocomplete="off"
          />
          <svg
            height="48"
            viewBox="0 0 48 48"
            width="48"
            xmlns="http://www.w3.org/2000/svg"
            class="editIcon"
          >
            <path
              d="M6 34.5v7.5h7.5l22.13-22.13-7.5-7.5-22.13 22.13zm35.41-20.41c.78-.78.78-2.05 0-2.83l-4.67-4.67c-.78-.78-2.05-.78-2.83 0l-3.66 3.66 7.5 7.5 3.66-3.66z"
            />
            <path d="M0 0h48v48h-48z" fill="none" />
          </svg>
        </div>
        <button class="addBtn" style="display: none">ADD</button>

</html>
